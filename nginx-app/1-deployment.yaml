apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: appcd
  labels:
    app.kubernetes.io/name: webapp
  spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
    spec:
      containers:
        - image: nginx
          name: web-app
          command:
            - /bin/sh
            - -c
            - "echo 'Welcome to my web app!' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
      dnsConfig:
        options:
          - name: ndots
            value: "2"

---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: appcd
  labels:
    app.kubernetes.io/name: webapp
spec:
  selector:
    app.kubernetes.io/name: webapp
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
